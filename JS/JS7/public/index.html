  <body

    <section
      id="alert"
      class="hidden text-slate-800 w-64 h-64 bg-slate-200 absolute z-10 top-24 flex flex-col items-center justify-center gap-16 opacity-0 rounded-lg"
    >
      <p id="sign"></p>
      <div class="flex flex-col items-center gap-6">
        <button
          id="restart"
          class="shadow-lg shadow-slate-400 hover:scale-110 font-bold rounded-md px-4 py-1 transition"
        >
          Volver a jugar
        </button>
        <button
          id="save"
          class="shadow-lg shadow-slate-400 hover:scale-110 font-bold rounded-md px-4 py-1 transition"
        >
          Guardar
        </button>
      </div>
    </section>

    <section id="register">
      <h1 class="text-3xl font-bold mb-6">Ingresar</h1>
      <form id="user-form" class="mb-6">
        <input
          id="player-name"
          type="text"
          autocomplete="off"
          class="text-black text-center text-xl font-mono rounded px-3 py-1 w-40"
          placeholder="Ingresa su nombre"
          required
          autofocus
        />
        <button
          type="submit"
          class="ml-4 bg-blue-600 hover:bg-blue-700 rounded px-4 py-2 font-semibold"
        >
          Probar
        </button>
      </form>
    </section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="alerta"
      class="fixed top-0 left-4 translate-y-[-50px] transition duration-300 border-2 px-24 py-2 rounded-sm"
    >
      <p id="mensaje" class="font-semibold"></p>
    </div>

    <section class="flex flex-col justify-center items-center">
      <h1 class="font-bold text-3xl my-6">Agregar un color</h1>
      <form
        id="form-color"
        class="flex gap-6 bg-green-200 px-4 py-2 rounded-md shadow-lg shadow-green-300"
      >
        <input
          type="text"
          class="bg-green-300 pl-2 pr-4 py-1 placeholder:italic placeholder:text-green-600 border-2 border-green-500 rounded-sm focus:outline-2 focus:outline-offset-2 focus:outline-green-500"
          id="color"
          required
          placeholder="Color"
        />
        <button
          type="submit"
          class="bg-green-600 px-6 rounded-sm border-2 border-green-600 font-semibold text-white hover:scale-110 transition duration-300 focus:bg-green-200 focus:text-green-600"
        >
          Agregar
        </button>
      </form>
      <div
        id="colores"
        class="flex flex-wrap justify-center gap-1 w-75 mt-6 bg-green-200 px-2 border-2 border-green-500 rounded-sm text-green-800"
      ></div>
    </section>

    <section class="flex flex-col justify-center items-center">
      <h1 class="font-bold text-3xl my-6">Agregar una tarea</h1>
      <form
        id="form-tarea"
        class="flex gap-6 bg-green-200 px-4 py-2 rounded-md shadow-lg shadow-green-300"
      >
        <input
          type="text"
          class="bg-green-300 pl-2 pr-4 py-1 placeholder:italic placeholder:text-green-600 border-2 border-green-500 rounded-sm focus:outline-2 focus:outline-offset-2 focus:outline-green-500"
          id="tarea"
          required
          placeholder="Tarea"
        />
        <button
          type="submit"
          class="bg-green-600 px-6 rounded-sm border-2 border-green-600 font-semibold text-white hover:scale-110 transition duration-300 focus:bg-green-200 focus:text-green-600"
        >
          Agregar
        </button>
      </form>
      <div
        id="tareas"
        class="flex flex-wrap justify-center gap-1 w-75 mt-6 bg-green-200 px-2 border-2 border-green-500 rounded-sm text-green-800"
      ></div>
    </section>

    <section class="flex flex-col justify-center items-center">
      <h1 class="font-bold text-3xl my-6">Agregar un usuario</h1>
      <form
        id="form-usuario"
        class="flex gap-6 bg-green-200 px-4 py-2 rounded-md shadow-lg shadow-green-300"
      >
        <input
          type="text"
          class="bg-green-300 pl-2 pr-4 py-1 placeholder:italic placeholder:text-green-600 border-2 border-green-500 rounded-sm focus:outline-2 focus:outline-offset-2 focus:outline-green-500"
          id="usuario"
          required
          placeholder="Usuario"
        />
        <button
          type="submit"
          class="bg-green-600 px-6 rounded-sm border-2 border-green-600 font-semibold text-white hover:scale-110 transition duration-300 focus:bg-green-200 focus:text-green-600"
        >
          Agregar
        </button>
      </form>
      <div
        id="usuarios"
        class="flex flex-wrap justify-center gap-1 w-75 mt-6 bg-green-200 px-2 border-2 border-green-500 rounded-sm text-green-800"
      ></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
  </body>
</html>

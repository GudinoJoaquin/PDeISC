<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center px-4 bg-white">
    <h1 class="text-center font-bold text-2xl mb-5 mt-12 text-violet-600">
      Formulario
    </h1>

    <div
      id="alerta"
      class="fixed top-0 left-4 translate-y-[-50px] transition duration-300 border-2 px-24 py-2 rounded-sm"
    >
      <p id="mensaje" class="font-semibold"></p>
    </div>

    <form
      action="/sendData"
      method="POST"
      id="form"
      class="flex flex-col items-center justify-center gap-6 bg-violet-100 w-full max-w-[700px] py-5 px-4 rounded-sm shadow-lg"
    >
      <!-- Grupo 1 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
        />
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
        />
      </div>

      <!-- Grupo 2 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="number"
          name="edad"
          id="edad"
          placeholder="Edad"
        />
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="date"
          name="nacimiento"
          id="nacimiento"
        />
      </div>

      <!-- Grupo 3: Radio y Select -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full items-center">
        <div class="relative">
          <input
            type="radio"
            name="sexo"
            value="masculino"
            id="sexo-masculino"
            class="peer hidden"
          />
          <label
            for="sexo-masculino"
            class="block px-3 py-1 border border-violet-400 rounded-sm cursor-pointer text-violet-700 peer-checked:bg-violet-200 peer-checked:text-violet-900 transition"
          >
            Masculino
          </label>
        </div>

        <div class="relative">
          <input
            type="radio"
            name="sexo"
            value="femenino"
            id="sexo-femenino"
            class="peer hidden"
          />
          <label
            for="sexo-femenino"
            class="block px-3 py-1 border border-violet-400 rounded-sm cursor-pointer text-violet-700 peer-checked:bg-violet-200 peer-checked:text-violet-900 transition"
          >
            Femenino
          </label>
        </div>

        <select
          name="estado-civil"
          id="estado-civil"
          class="bg-violet-200 text-violet-700 border-2 border-violet-400 pl-2 pr-4 py-1 rounded-sm focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
        >
          <option value="soltero">Soltero</option>
          <option value="casado">Casado</option>
        </select>
      </div>

      <!-- Grupo 4 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="number"
          name="documento"
          id="documento"
          placeholder="Documento"
        />
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="text"
          name="nacionalidad"
          id="nacionalidad"
          placeholder="Nacionalidad"
        />
      </div>

      <!-- Grupo 5 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="tel"
          name="telefono"
          id="telefono"
          placeholder="Teléfono"
        />
        <input
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-700 placeholder:italic focus:outline-2 focus:outline-offset-2 focus:outline-violet-400"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />
      </div>

      <!-- Grupo 6: Checkbox -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full items-center">
        <div class="flex items-center gap-2">
          <label for="hijos" class="text-violet-700 font-medium"
            >¿Tiene hijos?</label
          >
          <input
            type="checkbox"
            name="hijos"
            id="hijos"
            class="accent-violet-500 w-4 h-4"
          />
        </div>
        <input
          type="number"
          name="cantidad-hijos"
          id="cantidad-hijos"
          placeholder="Cantidad de hijos"
          disabled
          class="bg-violet-200 pl-2 pr-4 py-1 rounded-sm border-2 border-violet-400 text-violet-500 placeholder:italic focus:outline-none disabled:opacity-50"
        />
      </div>

      <!-- Botón -->
      <button
        class="bg-violet-500 text-white font-medium px-10 py-1 rounded-sm hover:scale-110 focus:outline-2 focus:outline-offset-2 focus:outline-violet-500 focus:bg-white focus:text-violet-600 transition duration-300"
        type="submit"
      >
        Enviar
      </button>
    </form>

    <!-- Lista de usuarios -->
    <div
      id="usuarios"
      class="flex flex-col items-center w-full max-w-[600px] mt-10 mb-20"
    >
      <h2 class="text-center font-bold text-2xl mb-5 text-violet-600">
        Usuarios
      </h2>
      <ul
        id="lista"
        class="bg-violet-200 border-2 border-b-0 border-violet-300 rounded-sm w-full"
      ></ul>
    </div>

    <div id="alerta" class="hidden rounded-sm px-24 py-2">
      <p id="texto">Mensaje</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

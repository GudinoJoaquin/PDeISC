<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="flex flex-col items-center px-4">
    <h1 class="text-center font-bold text-2xl mb-5 mt-10">Formulario</h1>

    <div
      id="alerta"
      class="fixed top-0 left-4 translate-y-[-50px] transition duration-300 border-2 px-24 py-2 rounded-sm"
    >
      <p id="mensaje" class="font-semibold"></p>
    </div>

    <form
      id="form"
      class="flex flex-col md:flex-row justify-center gap-3 bg-violet-100 w-full max-w-[600px] py-5 px-4 rounded-sm shadow-lg"
    >
      <input
        class="flex-1 bg-violet-200 pl-2 py-1 rounded-sm border-2 border-violet-400 focus:outline-2 outline-offset-2 outline-violet-400 text-violet-500 placeholder:italic"
        type="text"
        name="name"
        id="name"
        placeholder="Nombre"
      />
      <input
        class="flex-1 bg-violet-200 pl-2 py-1 rounded-sm border-2 border-violet-400 focus:outline-2 outline-offset-2 outline-violet-400 text-violet-500 placeholder:italic"
        type="text"
        name="surname"
        id="surname"
        placeholder="Apellido"
      />
      <button
        class="bg-violet-500 px-5 py-1 rounded-sm text-white font-medium hover:scale-110 focus:outline-2 outline-offset-2 outline-violet-500 transition duration-300"
        type="submit"
      >
        Enviar
      </button>
    </form>

    <div
      id="usuarios"
      class="flex flex-col items-center w-full max-w-[600px] mt-10"
    >
      <h2 class="text-center font-bold text-2xl mb-5">Usuarios</h2>
      <ul
        id="lista"
        class="bg-violet-200 border-2 border-b-0 border-violet-300 rounded-sm w-full"
      ></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
  </body>
</html>

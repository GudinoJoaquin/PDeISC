<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel, Tijera</title>
  </head>
  <body class="bg-slate-800 text-white">
    <main
      id="select-board"
      class="flex flex-col justify-center items-center h-[75vh] gap-8"
    >
      <h1 class="font-bold text-3xl">Elegi tu modo de juego</h1>
      <div class="flex gap-8">
        <button
          id="singleplayer"
          class="border-2 border-white size-24 p-2 shadow-lg shadow-white font-bold rounded-lg text-center hover:text-slate-800 hover:bg-white transition duration-300 cursor-pointer"
        >
          CPU
        </button>
        <button
          id="multiplayer"
          class="border-2 border-white size-24 p-2 shadow-lg shadow-white font-bold rounded-lg text-center hover:text-slate-800 hover:bg-white transition duration-300 cursor-pointer"
        >
          1v1
        </button>
      </div>
    </main>

    <form
      id="form"
      class="hidden flex-col items-center justify-center h-[70vh] gap-2"
    >
      <div
        id="inputs-container"
        class="flex flex-col gap-2 w-full items-center"
      ></div>
      <button
        type="submit"
        class="bg-sky-500 shadow-lg shadow-sky-500 px-4 py-1 rounded-md text-white font-bold hover:scale-110 transition duration-300 cursor-pointer"
      >
        Ingresar
      </button>
    </form>

    <main id="game-board" class="hidden flex-col justify-center h-[75vh] gap-8">
      <section class="justify-items-center content-center">
        <div class="flex flex-col lg:flex-row gap-8">
          <p
            id="choice-player"
            class="w-48 py-2 text-center border-2 border-white shadow-md shadow-white rounded-md font-bold"
          >
            Vos:
          </p>
          <p
            id="choice-CPU"
            class="w-48 py-2 text-center border-2 border-white shadow-md shadow-white rounded-md font-bold"
          >
            CPU:
          </p>
        </div>
        <p id="winner"></p>
      </section>
      <h1 class="text-3xl font-bold text-center">Piedra, Papel o Tijera</h1>
      <section class="flex justify-center gap-4">
        <button
          data-choise="piedra"
          class="font-bold shadow-lg shadow-green-700 bg-radial from-green-500 to-green-700 rounded-lg p-2 size-24 hover:from-green-700 hover:to-green-500 transition duration-300 cursor-pointer"
        >
          Piedra
        </button>
        <button
          data-choise="papel"
          class="font-bold shadow-lg shadow-sky-700 bg-radial from-sky-500 to-sky-700 rounded-lg p-2 size-24 hover:from-sky-700 hover:to-sky-500 cursor-pointer transition duration-300"
        >
          Papel
        </button>
        <button
          data-choise="tijera"
          class="font-bold shadow-lg shadow-red-800 bg-radial from-red-500 to-red-800 rounded-lg p-2 size-24 hover:from-red-800 hover:to-red-500 cursor-pointer transition duration-300"
        >
          Tijera
        </button>
      </section>
    </main>

    <!-- Ranking de jugadores -->
    <div id="tablaPuntajes" class="w-full flex justify-center mb-8"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <h1 class="text-3xl font-bold mb-6">Formulario</h1>

    <form
      id="form"
      class="bg-white shadow-md rounded p-6 w-full max-w-md space-y-4"
    >
      <input
        type="text"
        id="text"
        placeholder="Texto"
        class="w-full border rounded p-2"
      />

      <div>
        <p class="font-semibold">Radio:</p>
        <label
          ><input
            type="radio"
            name="opcion"
            value="Radio A"
            class="mr-2"
          />Radio A</label
        >
        <label class="ml-4"
          ><input
            type="radio"
            name="opcion"
            value="Radio B"
            class="mr-2"
          />Radio B</label
        >
      </div>

      <select id="select" class="w-full border rounded p-2">
        <option value="nada">Elegi</option>
        <option value="azul">Azul</option>
        <option value="rojo">Rojo</option>
      </select>

      <div>
        <p class="font-semibold">Checkboxes:</p>
        <label
          ><input
            type="checkbox"
            name="checkbox"
            value="Checkbox A"
            class="mr-2"
          />Checkbox A</label
        >
        <label class="ml-4"
          ><input
            type="checkbox"
            name="checkbox"
            value="Checkbox B"
            class="mr-2"
          />Checkbox B</label
        >
      </div>

      <input
        type="number"
        id="num"
        placeholder="NÃºmero"
        class="w-full border rounded p-2"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full border rounded p-2"
      />
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
      >
        Enviar
      </button>
    </form>

    <div class="bg-white shadow-md rounded p-6 w-full max-w-md mt-8">
      <h2 class="text-xl font-semibold mb-4">Datos Ingresados</h2>
      <p id="textData" class="mb-1"></p>
      <p id="radioData" class="mb-1"></p>
      <p id="selectData" class="mb-1"></p>
      <p id="checkboxData" class="mb-1"></p>
      <p id="numeroData" class="mb-1"></p>
      <p id="emailData" class="mb-1"></p>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-3xl font-bold mb-6 text-center">Componente 1</h1>

    <div class="mb-6">
      <input 
        id="name" 
        type="text" 
        placeholder="Nombre" 
        value="" 
        class="px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-xs"
      />
    </div>

    <!-- Tabla para mostrar el conteo de vocales -->
    <table class="min-w-[90%] table-auto border-collapse border-2 border-gray-300 mb-6">
      <thead>
        <tr>
          <th class="px-4 py-2 text-left border-b">Vocal</th>
          <th class="px-4 py-2 text-left border-b">Conteo</th>
        </tr>
      </thead>
      <tbody id="display">
        <!-- Los resultados se insertarán aquí como filas -->
      </tbody>
    </table>

    <div class="space-x-4">
      <button 
        id="cleanerBtn" 
        class="px-6 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition duration-300"
      >
        Borrar texto
      </button>

      <button 
        onclick="navegar('/')" 
        class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
      >
        Volver
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>

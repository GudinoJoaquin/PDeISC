<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans flex flex-col items-center justify-center min-h-screen">

    <div class="text-center p-6 bg-white rounded-lg shadow-lg max-w-md w-[90%]">
      <h1 class="text-3xl font-semibold mb-4">Presiona la tecla: <span id="display" class="text-blue-500">?</span></h1>

      <p class="text-lg mb-2">Tecla presionada: <span id="key" class="text-blue-500">-</span></p>
      <p class="text-lg mb-2">Aciertos: <span id="score" class="text-green-500">0</span></p>
      <p class="text-lg mb-6">Tiempo restante: <span id="timer" class="text-red-500">10</span>s</p>

      <div class="space-x-4">
        <button 
          onclick="navegar('/')" 
          class="px-6 py-2 bg-gray-400 text-white rounded-lg shadow-md hover:bg-gray-500 transition duration-300"
        >
          Volver
        </button>

        <button 
          onclick="componente2()" 
          class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
        >
          Iniciar Juego
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

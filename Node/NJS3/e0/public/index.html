<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Index</title>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="text-center space-y-6">
      <h1 class="text-3xl font-bold text-gray-800">Página: Index</h1>
      <p class="text-lg text-gray-700">
        Presiona el botón para ir a otra página:
      </p>

      <div class="flex flex-col gap-4 items-center">
        <button
          onclick="navegar('/pagina1')"
          class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition"
        >
          Ir a Página 1
        </button>
        <button
          onclick="navegar('/pagina2')"
          class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition"
        >
          Ir a Página 2
        </button>
        <button
          onclick="navegar('/pagina3')"
          class="bg-purple-500 text-white px-6 py-2 rounded-md hover:bg-purple-600 transition"
        >
          Ir a Página 3
        </button>
        <button
          onclick="navegar('/pagina4')"
          class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition"
        >
          Ir a Página 4
        </button>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página dinámica</title>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Página</h1>

    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button
        id="addTittleBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow"
      >
        Agregar título
      </button>
      <button
        id="addTextBtn"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow"
      >
        Agregar texto
      </button>
      <button
        id="addButtonBtn"
        class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded shadow"
      >
        Agregar botón
      </button>
      <button
        id="addImageBtn"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded shadow"
      >
        Agregar imagen
      </button>
      <button
        id="addInputBtn"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded shadow"
      >
        Agregar input
      </button>
    </div>

    <div
      id="container"
      class="bg-white rounded-lg shadow-md p-6 max-w-3xl mx-auto space-y-4"
    >
      <!-- Elementos agregados aparecerán aquí -->
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>

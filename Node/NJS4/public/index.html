<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/enviar"
      method="POST"
      id="form"
      class="flex flex-col items-center justify-center h-screen gap-4"
    >
      <h1 class="text-center font-bold text-2xl mb-[20px]">Formulario</h1>
      <input
        class="bg-violet-400 pl-2 pr-4 py-1 rounded-[5px] outline-2 focus:outline-offset-2 outline-black/40 placeholder:italic placeholder:text-violet-200"
        type="text"
        name="user"
        placeholder="Usuario"
      />
      <input
        class="bg-black/20 pl-2 pr-4 py-1 rounded-[5px] outline-2 focus:outline-offset-2 outline-black/40 placeholder:italic"
        type="password"
        name="password"
        placeholder="ContraseÃ±a"
      />
      <button
        class="bg-black/40 text-white outline-2 outline-black/40 font-semibold px-20 py-1 rounded-[5px] hover:scale-110 focus:bg-white focus:text-black/50 transition duration-300"
        type="submit"
      >
        Enviar
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
  </body>
</html>
